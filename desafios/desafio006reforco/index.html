<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
    <li><abbr title="Use a tag p">Parágrafos</abbr></li>
    <li><abbr title="Use títulos de H1 a H6">Títulos</abbr></li>
    <li><abbr title="Use a tag img"> Imagens</abbr></li>
    <li><abbr title="Use abbr"> Abreviações </abbr></li>
    <li><abbr title="Use a tag code"> Códigos e Fontes </abbr> </li>
    <li><abbr title="Use ol e li">Listas Nnumeradas </abbr> </li>
    <li><abbr title="Use ul e li">Lista com Demarcadores </abbr></li>
    </ul>
</body>
</html>
